[Rainmeter]
Author=MrRandom

[Metadata]
Name=EntropUI
Author=MrRandom
Description=The main hub for EntropiUI. This should be the only config loaded.
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
; Variables declared here can be used later on between two # characters (e.g. #MyVariable#).
fontName=Calibri
lastPickedGame=Bioshock2
lastPickedApp=Photoshop
colorDark=25,25,25,255
colorLight=234,234,234,205

; -----------
; Styles
; -----------

[SubjectStyle]
StringAlign=LEFt
StringCase=UPPER
StringStyle=BOLD
FontColor=#colorDark#
FontFace=#fontName#
FontSize=10
AntiAlias=1

[DataStyle]
StringAlign=LEFT
FontColor=#colorDark#
FontFace=#fontName#
FontSize=10
AntiAlias=1

