[measureBinItems]
Measure=Plugin
Plugin=RecycleManager.dll
RecycleType=COUNT
IfAboveValue=0
IfAboveAction=!SetOption meterBin ButtonImage #CURRENTPATH#RecycleBinFull.png
IfBelowValue=1
IfBelowAction=!SetOption meterBin ButtonImage #CURRENTPATH#RecycleBinEmpty.png
UpdateDivider=1

[meterBin]
Meter=Button
x=0
y=0
ButtonImage=#CURRENTPATH#RecycleBinEmpty.png
LeftMouseUpAction=!Execute [!PluginBang "measureBinItems OpenBin"]
RightMouseUpAction=!Execute [!PluginBang "measureBinItems EmptyBin"]